<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Araç</th>
            <th>Müşteri</th>
            <th>Şirket</th>
            <th>Kiralama Ücreti(Günlük)</th>
            <th>Kiralama Tarihi</th>
            <th>Dönüş/İade Tarihi</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentalDetails">
        <td>{{rental.id}}</td>
        <td>{{rental.carBrand}} {{rental.carModel}}</td>
        <td>{{rental.customerName}} {{rental.customerSurname}}</td>
        <td>{{rental.customerCompany}}</td>
        <td>{{rental.dailyRentPrice}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    </tr>
</table>
