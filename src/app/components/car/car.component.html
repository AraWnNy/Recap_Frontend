<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Model</th>
            <th>Renk</th>
            <th>Model Yıl</th>
            <th>Kiralama Ücreti(Günlük)</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tr *ngFor="let car of carDetails">
        <td>{{car.id}}</td>
        <td>{{car.brand}}</td>
        <td>{{car.model}}</td>
        <td>{{car.color}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}₺</td>
        <td>{{car.description}}</td>
    </tr>
</table>
